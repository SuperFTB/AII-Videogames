{% extends 'base.html' %} 
{% block content %}

{% if error %}
	<div class="alert alert-danger" style="margin-left:10%;width:80%" role="alert">
		Fallo al iniciar sesion, mire que sus credenciales son correctas.
	</div>
{% endif %}

<div class="center thumbnail" style="width:500px;margin-top:3m;padding:2em">
	<form class="form-horizontal" method="get" action="/login-act">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-4 control-label">Usuario</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="username" placeholder="Usuario">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-4 control-label">Contrase&ntilde;a</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" name="password" placeholder="Contrase&ntilde;a">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">Entrar</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
