{% extends 'base.html' %} 
{% block content %}
	
	<div class="col-md-3">
		<form method="get" action="/game/search">
			<input type="hidden" name="text" value="{{text}}">
			<ul class="list-group">
				<li class="list-group-item">
					<h3>P&aacuteginas</h3>
					{% for p in pages %}
						<div class="form-group">
							<div class="checkbox">
								<label><input checked name="check-{{p.name}}" type="checkbox" value="true">{{p.name}}</label>
							</div>
						</div>
					{% endfor %}
				</li>
				
				<li class="list-group-item">
					<h3>Precios</h3>
					<div class="form-group">
						<div class="range">
							<p>Rango de precios: </p>
							<input class="sld" type="text" value="" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="[{{pmin}},{{pmax}}]"/> 
							<br>
							<br>
							<p>Min: <b><span id="pmin">{{pmin}}</span> &euro;</b></p>
							<p>Max: <b><span id="pmax">{{pmax}}</span> &euro;</b></p>
							
							<input type="hidden" name="min" id="hmin" value="{{pmin}}">
							<input type="hidden" name="max" id="hmax" value="{{pmax}}">
						</div>
					</div>
				</li>
				
				<li class="list-group-item">
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Filtrar">
					</div> 
				</li>
			</ul>
		</form>
	</div>
	
	<div class="col-md-9">
		{% for g in games %}
			{% include 'list_games_list.html' %}
		{% endfor %}
		<div style="clear:both"></div>
	</div>
	

{% endblock %}
